<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz</title>
    <script>
        function fizzBuzz() {
            var output = '';
            for (var i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    output += 'FizzBuzz<br>';
                } else if (i % 3 === 0) {
                    output += 'Fizz<br>';
                } else if (i % 5 === 0) {
                    output += 'Buzz<br>';
                } else {
                    output += i + '<br>';
                }
            }
            document.getElementById("output").innerHTML = output;
        }
    </script>
</head>
<body>
    <h1>FizzBuzz</h1>
    <button onclick="fizzBuzz()">Mostrar FizzBuzz</button>
    <div id="output"></div>


    <script>
        public class FizzBuzz {
    public static void main(String[] args) {
        for (int i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                System.out.println("FizzBuzz");
            } else if (i % 3 == 0) {
                System.out.println("Fizz");
            } else if (i % 5 == 0) {
                System.out.println("Buzz");
            } else {
                System.out.println(i);
            }
        }
    }
}
    </script>
</body>
</html>
