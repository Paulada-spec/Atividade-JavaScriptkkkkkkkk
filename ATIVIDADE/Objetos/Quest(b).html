<!DOCTYPE html>
<html>
<head>
    <title>Carrinho de Compras</title>
    <script>
        var carrinho = [];

        function adicionarItem() {
            var nome = document.getElementById("nome").value;
            var preco = parseFloat(document.getElementById("preco").value);
            var quantidade = parseInt(document.getElementById("quantidade").value);

            var item = { nome: nome, preco: preco, quantidade: quantidade };
            carrinho.push(item);

            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            var carrinhoDiv = document.getElementById("carrinho");

            carrinhoDiv.innerHTML = "<h2>Carrinho de Compras</h2>";

            var total = 0;
            for (var i = 0; i < carrinho.length; i++) {
                var item = carrinho[i];
                var subtotal = item.preco * item.quantidade;
                total += subtotal;

                carrinhoDiv.innerHTML += `<p>${item.nome} - R$ ${item.preco.toFixed(2)} x ${item.quantidade} = R$ ${subtotal.toFixed(2)}</p>`;
            }

            carrinhoDiv.innerHTML += `<p>Total: R$ ${total.toFixed(2)}</p>`;
        }
    </script>
</head>
<body>
    <h1>Simulador de Carrinho de Compras</h1>
    <label for="nome">Nome do Item:</label>
    <input type="text" id="nome"><br>
    <label for="preco">Pre√ßo:</label>
    <input type="number" id="preco" step="0.01"><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade"><br>
    <button onclick="adicionarItem()">Adicionar ao Carrinho</button>

    <div id="carrinho"></div>
</body>
</html>
