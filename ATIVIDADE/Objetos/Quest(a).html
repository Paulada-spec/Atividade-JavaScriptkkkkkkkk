<!DOCTYPE html>
<html>
<head>
    <title>Pessoa Info</title>
    <script>
        function exibirInformacoes() {
            var nome = document.getElementById("nome").value;
            var idade = parseInt(document.getElementById("idade").value);
            var profissao = document.getElementById("profissao").value;

            var pessoaInfo = `Nome: ${nome}<br>Idade: ${idade}<br>Profissão: ${profissao}`;
            document.getElementById("info").innerHTML = pessoaInfo;
        }
    </script>
</head>
<body>
    <h1>Pessoa Info</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade"><br>
    <label for="profissao">Profissão:</label>
    <input type="text" id="profissao"><br>
    <button onclick="exibirInformacoes()">Exibir Informações</button>
    <div id="info"></div>


    <script>
        
        public class Pessoa {
    private String nome;
    private int idade;
    private String profissao;

    public Pessoa(String nome, int idade, String profissao) {
        this.nome = nome;
        this.idade = idade;
        this.profissao = profissao;
    }

    public String getNome() {
        return nome;
    }

    public int getIdade() {
        return idade;
    }

    public String getProfissao() {
        return profissao;
    }
}

    </script>

</body>
</html>
