<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao A</title>
</head>
<body>

    <label for="number">Digite um número: </label>
    <input type="number" id="num" required>
    <button onclick="verificar()">Verificar</button>
    <p id="result"></p>

    <script>
        function verificar() {
            var numero = parseInt(document.getElementById("num").value);
            var resultElement = document.getElementById("result");

            if (isNaN(numero)) {
                resultElement.textContent = "Por favor, digite um número válido.";
                return;
            }

            if (numOriginal(numero)) {
                resultElement.textContent = numero + " é um número primo.";
            } else {
                resultElement.textContent = numero + " não é um número primo.";
            }
        }

        function numOriginal(numero) {
            if (numero <= 1) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
    
</body>
</html>
