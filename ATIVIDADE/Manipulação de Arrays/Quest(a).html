<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao A</title>
</head>
<body>

    <p id="demo"></p>

    <script>

        var numbers = [1,5,7,2,4];

        var sum = 0;

        for(var i =0;i<numbers.length;i++){sum+=numbers[i];}

        document.getElementById("demo").innerHTML = sum;
    </script>
    
</body>
